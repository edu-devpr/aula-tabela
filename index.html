<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>

    <table>

        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Branco</td>
            <td>M</td>
            <td>R$ 100,00</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Calça Jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 150,00</td>
            <td>Não esgotado</td>
        </tr>

    </table>

<!-- Mais informações a respeito de tabelas: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tfoot -->

</body>

</html>
